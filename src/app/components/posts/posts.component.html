<app-post-form [currentPost]="currentPost" 
               [isEdit]="isEdit" 
               (newPost)="onNewPost($event)"
               (updatedPost)="onUpdatedPost($event)"
               ></app-post-form>

<h2>Posts:</h2>

<div *ngFor="let post of posts">
  <div class="card">
    <div class="textDiv">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </div>
    <button (click)="removePost(post)">Delete Post</button><button (click)="editPost(post)">Edit Post</button>
  </div>
</div>
